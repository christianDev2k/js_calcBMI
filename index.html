<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bmi d-flex align-items-center">
        <div class="container">
            <div class="bmi__content mx-auto border rounded-5 text-center text-lg-start py-4 p-lg-5 border-white">
                <div class="row">
                    <div class="col-12 col-lg-6 text-white">
                        <h1>Calculate your BMI</h1>
                        <p>Body Mass Index (BMI) is calculated using your height and weight and is approximately related
                            to
                            body fat percentage.</p>
                        <form action="">
                            <input type="text" placeholder="Height in CM" required id="bmi__height"
                                class="form-control bg-transparent text-white">
                            <input type="text" placeholder="Weight in KG" required id="bmi__weight"
                                class="form-control bg-transparent text-white mt-3">
                            <button id="btn__result" type="button"
                                class="btn rounded-3 mt-4 fs-4 fw-normal py-2 px-4 text-white">Calculate</button>
                        </form>
                    </div>
                    <div class="col-12 col-lg-6 mt-4 mt-lg-0 d-flex align-items-center">
                        <div class="text-center result__area" id="output__area">
                            <img src="./img/bmi.svg" alt="" class="w-75">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
